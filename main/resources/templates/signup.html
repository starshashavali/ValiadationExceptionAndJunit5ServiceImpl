<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration</title>
<!-- Include Bootstrap CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h1>Registration Form</h1>
				<form th:object="${user}" th:action="@{/register}" method="post">

					<div class="form-group">
						<label for="name">Name:</label> <input type="text"
							class="form-control" th:field="*{name}" id="name">
						<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
							class="text-danger"></div>
					</div>


					<div class="form-group">
						<label for="email">Email:</label> <input type="text"
							class="form-control" th:field="*{email}" id="email">
						<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="text-danger"></div>
					</div>

			


					<div class="form-group">
						<label for="phno">Phno:</label> <input type="phno"
							class="form-control" th:field="*{phno}" id="phno">
						<div th:if="${#fields.hasErrors('phno')}"
							th:errors="*{phno}" class="text-danger"></div>
					</div>

					<button type="submit" class="btn btn-primary">Register</button>

					<!-- Link to the login page -->
					<p class="mt-3">
						Already have an account? <a href="/login">Login</a>
					</p>
				</form>
			</div>
		</div>
	</div>

	<!-- Include Bootstrap JS and jQuery -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
